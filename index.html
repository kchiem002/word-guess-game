<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>G.O.T Hangman</title>
    <link rel="icon" type="image/icon" href="./assets/images/got-logo.jpg">
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <div class="title-box">
        <image src="./assets/images/game-of-thrones-title.png" alt="GOT title" id="game-logo" class="center" style="width: 400px"></image>
        <h1>HANGMAN</h1>
    </div>
    
    <div class="game-box">
        <div class="start-game-box">
        <h2>"When you play a game of thrones, you WIN or you DIE"</h2>
        <button id="start-button">START</button>
        </div>

        <div class="hangman-box">
            <div id="clue"></div>
            <div id="word-box"></div>
        </div>

        <div class="alphabet-box">
            <button id="button-a">A</button>
            <button id="button-b">B</button>
            <button id="button-c">C</button>
            <button id="button-d">D</button>
            <button id="button-e">E</button>
            <button id="button-f">F</button>
            <button id="button-g">G</button>
            <button id="button-h">H</button>
            <button id="button-i">I</button>
            <button id="button-j">J</button>
            <button id="button-k">K</button>
            <button id="button-l">L</button>
            <button id="button-m">M</button>
            <button id="button-n">N</button>
            <button id="button-o">O</button>
            <button id="button-p">P</button>
            <button id="button-q">Q</button>
            <button id="button-r">R</button>
            <button id="button-s">S</button>
            <button id="button-t">T</button>
            <button id="button-u">U</button>
            <button id="button-v">V</button>
            <button id="button-w">W</button>
            <button id="button-x">X</button>
            <button id="button-y">Y</button>
            <button id="button-z">Z</button>
        </div>

        <div class="score-section">
            <div id="wins-count">
                <p>Won</p>
                <div id="wins-count-js"></div>
            </div>
        
            <div id="lives-count">
                <p>Lives</p>
                <div id="lives-count-js"></div>
            </div>
              
            <div id="lives-lost-count">
                <p>Lives Lost</p>
                <div id="lives-lost-count-js"></div>
            </div>
              
        </div>
    </div>

<audio id="theme-song">
    <source src="./assets/audio/GOT-theme-song.mp3" type="audio/mp3">
</audio>

<script type="text/javascript" src="./assets/javascript/game.js"></script>

</body>
</html>
